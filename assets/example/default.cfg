//
// KEY BINDINGS
// 

unbindall

//
// CHARACTER CONTROLS
//

bind    ,           +moveleft
bind    .           +moveright

bind    TAB         leaderboard
bind    ENTER       invuse
bind    [           invprev
bind    ]           invnext
bind    '           invdrop
bind	BACKSPACE   invdrop	

bind	/			weapnext

bind	g 			use grenades
bind	s 			use silencer
bind	q			use quad damage
bind	b			use rebreather
bind	e			use environment suit
bind	i			use invulnerability
bind 	p			use power shield

//waves
bind	h	        "wave 0"
bind 	j	        "wave 1"
bind	k	        "wave 2"
bind	l	        "wave 3"
bind 	u 	        "wave 4"

bind    LEFTSHIFT	+speed

bind    w           +forward
bind    s           +back
bind    a           +left
bind    d           +right

bind    SPACE       +jump
bind    LEFTCTRL    +crouch

//
// MOUSE OPTIONS
//


//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE      	"pause"
bind    ESCAPE     	"togglemenu"
bind    ~        	"toggleconsole"
bind    `        	"toggleconsole"

bind	F2		    "menu_savegame"
bind	F3		    "menu_loadgame"
bind	F4		    "menu_keys"
bind	F5		    "menu_startserver"
bind	F6		    "echo Quick Saving...; wait; save quick"
bind	F9		    "echo Quick Loading...; wait; load quick"
bind	F10		    "menu_quit"
bind	F12		    "screenshot"

bind    t           "messagemode"

bind    +          	"sizeup"
bind    =          	"sizeup"
bind    -          	"sizedown"


//
// MOUSE BUTTONS
//

bind    MOUSE1      +attack1
bind    MOUSE2      +attack2

//
// DEFAULT CVARS
//

set viewsize		100
set vid_fullscreen	1
set win_noalttab	0
set sensitivity    	3
set crosshair		1
set cl_run		    0
set hand		    0
set m_pitch         0.05
set m_yaw          	0.05
set m_forward      	0.05
set m_side          0.05
set lookspring		1
set lookstrafe		0


//----------------------------------------------
//
// userinfo
//

set name Player
set skin male/grunt

//----------------------------------------------

//
//	DEMO STUFF
//
alias   d1      "demomap demo1.dm2 ; set nextserver d2"
alias   d2      "demomap demo2.dm2 ; set nextserver d1"

//
// newgame command
//
alias   newgame " killserver ; maxclients 1 ; gamemode 3 ; map "coop_01"

//
// Zombono +set dedicated 1
// will run this command if no other +map is included
//
alias	dedicated_start	"exec server.cfg"


